<source>
  @type forward
  @label APACHE_LABEL
  port 24224
  bind 0.0.0.0
  tag httpd.access
</source>

<source>
  @type tail
  path ./test_files/test.log
  pos_file /var/log/td-agent/httpd-access.log.pos
  tag nginx.access
  <parse>
    @type json
  </parse>
</source>

<label APACHE_LABEL>
    <filter httpd.access>
    @type record_transformer
    remove_keys container_id
    <record>
        name isidore
        container_name compose-apache
    </record>
    </filter>

    <match httpd.access>
        @type copy
        <store>
            @type stdout
            <buffer httpd.access>
                @type file
                path /fluentd/etc/test_files/
            </buffer>
            <format>
                @type json
            </format>
        </store>
    </match>
</label>
